name: Assign Reviewers

on: 
  pull_request:
    types: 
      [ready_for_review, opened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Assign Reviewers to PR
        uses: itsOliverBott/assign-pr-reviewers@release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          users: "Dorac, hankliu418"
          ignore-drafts: true 
      
      - name: "Assign Team and Persons"
        uses: rowi1de/auto-assign-review-teams@v1.1.3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          teams: "CoolBitX-Technology/mobius, CoolBitX-Technology/turing" # only works for GitHub Organisation/Teams
          pick-one-from-persons-or-team: false # Will pick out on
